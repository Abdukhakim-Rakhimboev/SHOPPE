<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container nav-container">
                <a href="#"><img src="./images/SHOPPE.svg" alt="" class="shoppe__logo"></a>
                <div class="nav__box">
                    <div class="nav__box-left">
                        <ul class="header__nav-list">
                            <li class="header__nav-link">Shop</li>
                            <li class="header__nav-link">Blog</li>
                            <li class="header__nav-link">Our Story</li>
                        </ul>
                    </div>
                    <img src="./images/nav-line.svg" alt="" class="nav__line-wall">
                    <div class="nav__box-right">
                        <img src="./images/search.svg" alt="" class="nav__img-box">
                        <img src="./images/shopping.svg" alt="" class="nav__img-box">
                        <img src="./images/person.svg" alt="" class="nav__img-box">
                    </div>
                </div>
            </div>
        </nav>
        <div class="container header-content">
            <div class="header__box">
                <h1 class="header__title">Gold big hoops </h1>
                <p class="header__span">$ 68,00</p>
                <button class="btn">View Product</button>
            </div>
            <img src="./images/slider.svg" alt="" class="header__slinder">
        </div>
    </header>
    <main>
        <div class="container main-content">
            <div class="main__box">
                <h1 class="main__title">Shop The Latest</h1>
                <a href="#" class="main__link">View All</a>
            </div>
            <div class="main__img-box">
                <div class="img__box">
                    <img src="./images/img01.svg" alt="" class="img">
                    <h1 class="titles">Lira Earrings</h1>
                    <span class="prices">$ 20,00</span>
                </div>
                <div class="img__box">
                    <img src="./images/img02.svg" alt="" class="img">
                    <h1 class="titles">Hal Earrings</h1>
                    <span class="prices">$ 25,00</span>
                </div>
                <div class="img__box">
                    <img src="./images/img03.svg" alt="" class="img">
                    <h1 class="titles">Kaede Hair Pin Set Of 3 </h1>
                    <span class="prices">$ 30,00</span>
                </div>
                <div class="img__box">
                    <img src="./images/img04.svg" alt="" class="img">
                    <h1 class="titles">Hair Pin Set of 3</h1>
                    <span class="prices">$ 30,00</span>
                </div>
                <div class="img__box">
                    <img src="./images/img05.svg" alt="" class="img">
                    <h1 class="titles">Plaine Necklace</h1>
                    <span class="prices">$ 19,00</span>
                </div>
                <div class="img__box">
                    <img src="./images/img06.svg" alt="" class="img">
                    <h1 class="titles">Yuki Hair Pin Set of 3</h1>
                    <span class="prices">$ 29,00</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
